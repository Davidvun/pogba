{% extends 'base.html' %}
{% block title %}Add Video{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-8">Add Video to {{ unit.title }}</h1>
<form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-8 max-w-2xl">
    {% csrf_token %}
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Title</label>
        <input type="text" name="title" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Video URL (YouTube, Vimeo, etc.)</label>
        <input type="url" name="video_url" class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Or Upload Video File</label>
        <input type="file" name="video_file" accept="video/*" class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Thumbnail</label>
        <input type="file" name="thumbnail" accept="image/*" class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="grid grid-cols-2 gap-6 mb-6">
        <div>
            <label class="block text-gray-700 font-bold mb-2">Duration (seconds)</label>
            <input type="number" name="duration" value="0" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label class="block text-gray-700 font-bold mb-2">Order</label>
            <input type="number" name="order" value="{{ suggested_order }}" class="w-full px-3 py-2 border rounded-md">
        </div>
    </div>
    <div class="mb-6">
        <label class="flex items-center"><input type="checkbox" name="is_free" class="mr-2">Make this video free</label>
    </div>
    <div class="flex justify-between">
        <a href="{% url 'tutor_course_detail' unit.course.id %}" class="px-6 py-2 border rounded-md hover:bg-gray-50">Cancel</a>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Add Video</button>
    </div>
</form>
{% endblock %}
