{% extends 'base.html' %}
{% block title %}Create Quiz{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-8">Create Quiz for {{ video.title }}</h1>
<form method="post" class="bg-white shadow-md rounded-lg p-8 max-w-2xl">
    {% csrf_token %}
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Quiz Title</label>
        <input type="text" name="title" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Description</label>
        <textarea name="description" rows="3" class="w-full px-3 py-2 border rounded-md"></textarea>
    </div>
    <div class="grid grid-cols-2 gap-6 mb-6">
        <div>
            <label class="block text-gray-700 font-bold mb-2">Pass Percentage</label>
            <input type="number" name="pass_percentage" value="70" min="0" max="100" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label class="block text-gray-700 font-bold mb-2">Time Limit (minutes)</label>
            <input type="number" name="time_limit" value="30" class="w-full px-3 py-2 border rounded-md">
        </div>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Deadline (Optional)</label>
        <input type="datetime-local" name="deadline" class="w-full px-3 py-2 border rounded-md">
        <p class="text-sm text-gray-500 mt-1">Students cannot take the quiz after this deadline. Leave empty for no deadline.</p>
    </div>
    <div class="flex justify-between">
        <a href="{% url 'tutor_course_detail' video.unit.course.id %}" class="px-6 py-2 border rounded-md hover:bg-gray-50">Cancel</a>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create Quiz</button>
    </div>
</form>
{% endblock %}
