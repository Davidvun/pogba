{% extends 'base.html' %}
{% block title %}Payment Successful{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto text-center py-12">
    <div class="bg-green-100 rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6">
        <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="width" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h1 class="text-4xl font-bold mb-4">Payment Successful!</h1>
    <p class="text-gray-600 mb-8">You have been enrolled in {{ course.title }}</p>
    <a href="{% url 'course_learn' course.id %}" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Start Learning</a>
</div>
{% endblock %}
