{% extends 'base.html' %}

{% block title %}Edit User - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Edit User: {{ user_obj.username }}</h1>
    
    <form method="post" class="bg-white shadow-md rounded-lg p-8">
        {% csrf_token %}
        
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                <input type="text" name="first_name" value="{{ user_obj.first_name }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                <input type="text" name="last_name" value="{{ user_obj.last_name }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" value="{{ user_obj.email }}" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label class="flex items-center">
                <input type="checkbox" name="is_active" class="mr-2" {% if user_obj.is_active %}checked{% endif %}>
                <span class="text-gray-700">Active</span>
            </label>
        </div>
        
        <div class="mb-6">
            <label class="flex items-center">
                <input type="checkbox" name="is_suspended" class="mr-2" {% if user_obj.is_suspended %}checked{% endif %}>
                <span class="text-gray-700">Suspended</span>
            </label>
        </div>
        
        <div class="flex items-center justify-between">
            <a href="{% url 'admin_manage_users' %}" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Update User</button>
        </div>
    </form>
</div>
{% endblock %}
